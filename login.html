<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freezy Global Login</title>
<link rel="stylesheet" href="style.css">
<style>
.login-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.2); width:350px; margin:100px auto; }
.login-box input { width:100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
.login-box button { width:100%; padding:12px; background:#FFD700; color:#000; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
.login-box button:hover { background:#e6c200; }
.splash img { width:150px; display:block; margin:0 auto; animation: spin 2s linear infinite; }
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>
<div class="splash">
<img src="logo.png" alt="Logo">
<h1 style="text-align:center;">Freezy Global</h1>
<p style="text-align:center;">Creating Ideas, Designing Dreams</p>
</div>

<div class="login-box" id="loginBox">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>
</div>

<script>
setTimeout(()=>{document.getElementById("loginBox").style.display="block";},2000);

function login(){
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;
  const users=JSON.parse(localStorage.getItem("users"))||[];
  const user=users.find(u=>u.email===email && u.pass===pass);
  if(user){ localStorage.setItem("loggedInUser",JSON.stringify(user)); window.location.href="index.html"; }
  else alert("Invalid email or password");
}

function signup(){
  const email=prompt("Enter email:");
  const pass=prompt("Enter password:");
  if(!email||!pass) return alert("Email and password required");
  let users=JSON.parse(localStorage.getItem("users"))||[];
  if(users.find(u=>u.email===email)) return alert("User already exists");
  users.push({email,pass});
  localStorage.setItem("users",JSON.stringify(users));
  alert("Account created! Login now.");
}
</script>
</body>
</html>
